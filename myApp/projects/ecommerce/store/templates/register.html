{% load static %}

<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main2.css' %}">
    <title> Registration form </title> 
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="register" method="POST">
        {% csrf_token %}
      <div class="input-box">
        <input type="text" name="first_name" placeholder="first_name" required>
      </div>
      <div class="input-box">
        <input type="text" name="last_name" placeholder="last_name" required>
      </div>
      <div class="input-box">
        <input type="text" name="username"placeholder="username" required>
      </div>
      <div class="input-box">
        <input type="text" name="email" placeholder="email" required>
      </div>
      <div class="input-box">
        <input type="password" name="password1"placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" name="password2" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="{% url 'login'%}">Login now</a></h3>
      </div>
    </form>
    <div>
        <!-- to show errow messages-->
        {%for message in messages%}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
  </div>
</body>
</html>
